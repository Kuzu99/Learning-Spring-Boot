<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="witdh=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet">
<title>inquiry</title>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h4 class="border-bottom my-3" th:text="#{inquiry.title}"></h4>

				<form th:action="@{/inquiry}" th:object="${inquiry}" method="post"
					novalidate>

					<div class="mb-3">
						<label for="name" th:text="#{inquiry.name}"></label>
						<input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{name}">
						<div class="invalid-feedback" th:errors="*{name}"></div>
					</div>

					<div class="mb-3">
						<label for="email" th:text="#{inquiry.email}"></label>
						<input type="email" class="form-control" th:errorclass="is-invalid"
							th:field="*{email}">
						<div class="invalid-feedback" th:errors="*{email}"></div>
					</div>

					<div class="mb-3">
						<label for="inquiry" th:text="#{inquiry.title}"></label>
						<textarea class="form-control" rows=" 3"
							th:errorclass="is-invalid" th:field="*{inquiry}"></textarea>
						<div class="invalid-feedback" th:errors="*{inquiry}"></div>
					</div>

					<button class="w-100 btn btn-primary btn-lg" type="submit"
						th:text="#{inquiry.register}"></button>

				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
